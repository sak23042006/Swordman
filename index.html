<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swordsman</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
</head>
<body>

    <!-- starting index page  -->

    <div class="main-start">

        <!-- index page background video -->

        <div class="start-background-video-container">
            <video autoplay muted loop plays-inline class="start-background-video" id="myvideo">
                <source src="./videos/Background of start page.mp4" type="video/mp4">
            </video>
        </div>
        <div class="start-background-image">

            

            <div class="start-buttons">
                <div class="start-button-container">

            <!-- "start" button redirect to play.html -->

                    <button class="start-button">
                        START
                    </button>
                </div>

                <!-- about game button redirect to about.html  -->

                <div class="about-game-button-container">
                    <button class="about-game-button">
                        ABOUT GAME
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>

<!-- script for index page audio  -->

<script>
    document.addEventListener("DOMContentLoaded",()=>{
    var indexAudio = new Audio("./audio/index audio.opus")
    indexAudio.play()
    indexAudio.currentTime=19
})
</script>
</html>
