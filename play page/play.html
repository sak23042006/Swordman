<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swordsman</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
</head>
<body>

    <!-- play page  -->

    <div class="main-play">

        <!-- play page background video -->

        <div class="play-background-video-container">
            <video alt="play-bg-video" width="1535px" height="765px" aria-setsize="strech" loop autoplay class="play-background-video" src="../videos/play-bg-video.mp4"  muted playsinline></video>
        </div>
        <div class="absolute-navbar">

            <!-- navbar  -->

            <div class="navbar flex">

                <!-- left arrow  -->

                <svg id="left-arrow-play" class="left-arrow" xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="black"  viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z"/>
                    <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
                </svg>

                <!-- information button - how to play  -->

                <button class="how-to-play">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="grey" class="bi bi-info-circle-fill info-button" viewBox="0 0 16 16">
                        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="absolute-contents">

            <!-- container of name , mode , start button  -->

            <div class="name-mode-start  flex">

                <!-- player name  -->

                <div class="player-name-container">
                    <p id="player-name-text">Player Name :</p>
                    <input placeholder="Enter Name" class="player-name"  type="text" name="" id="" >
                </div>

                <!-- selecting mode  -->

                <div class="mode">
                    <div class="select-mode">
                        <label class="select-mode-text" for="select">Select Mode :</label>
                        <select class="options" name="Select-mode" id="select-mode">

                            <!-- options - easy medium hard -->

                            <option id="easy" value="easy">Easy</option>
                            <option id="medium" value="medium">Medium</option>
                            <option id="hard" value="hard">Hard</option>
                        </select>

                    </div>
                </div> 
                <div class="start-game-container">

                    <!-- start game  button  -->
                    
                    <button id="start-game" class="start-game">Start Game</button>
                    
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../play page/play.js"></script>
</html>
